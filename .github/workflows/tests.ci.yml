---
name: Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop
      - feature/*
      - task/*
      - improve/*
      - release/*
      - bugfix/*
      - hotfix/*

concurrency:
  group: test
  cancel-in-progress: true

jobs:
  Jest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch ğŸŒ¿
        uses: actions/checkout@v2

      - name: Use Node.js âœ¨
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Install yarn ğŸ§¶
        run: npm install -g yarn@1.22.17

      - name: Yarn cache ğŸ“·
        uses: actions/cache@v2
        env:
          cache-name: test-yarn-cache
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Change version for eslint-plugin-react ğŸ“œ
        run: yarn add eslint-plugin-react@7.26.0 --dev

      - name: Copy environment variables ğŸ’¾
        run: cp .env.example .env

      - name: Start Docker ğŸ³
        run: docker-compose up -d

      - name: Run Jest ğŸ§ª
        run: yarn migration:up:test && yarn test:client --coverage && yarn test:server --coverage

      - name: Stop Docker ğŸ³
        run: docker-compose down
