---
name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop
      - feature/*
      - task/*
      - improve/*
      - release/*
      - bugfix/*
      - hotfix/*

jobs:
  Jest:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017/tcp

    steps:
      - name: Checkout branch ðŸŒ¿
        uses: actions/checkout@v2

      - name: Use Node.js âœ¨
        uses: actions/setup-node@v2
        with:
          node-version: "14.15.0"

      - name: Install yarn ðŸ§¶
        run: npm install -g yarn@1.22.17

      - name: Install dependencies ðŸ“¦
        run: yarn install

      - name: Change version for eslint-plugin-react ðŸ“œ
        run: yarn add eslint-plugin-react@7.26.0 --dev

      - name: Copy environment variables ðŸ’¾
        run: cp .env .env.test

      - name: Run Jest ðŸ§ª
        run: yarn test
        env:
          MONGODB_HOST: localhost
          MONGODB_PORT: ${{ job.services.mongodb.ports[27017] }}
