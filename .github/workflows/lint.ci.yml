---
name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - stage
      - develop
      - feature/*
      - task/*
      - improve/*
      - release/*
      - bugfix/*
      - hotfix/*

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout branch 🌿
        uses: actions/checkout@v2

      - name: Use Node.js ✨
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Install make package for Ubuntu 🐧
        run: sudo apt-get install -y build-essential make

      - name: Install all global dependencies 🌍
        run: make install@global

      - name: Yarn cache 📷
        uses: actions/cache@v2
        env:
          cache-name: lint-yarn-cache
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install all local dependencies 📦
        run: yarn install

      - name: Copy environment variables 💾
        run: cp .env.example .env

      - name: Build project 🔨
        run: yarn run build

      - name: Run Eslint 🔎
        run: make lint
