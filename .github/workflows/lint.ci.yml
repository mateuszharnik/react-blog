---
name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - stage
      - develop
      - feature/*
      - task/*
      - improve/*
      - version/*
      - release/*
      - pre-release/*
      - bugfix/*
      - hotfix/*

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout branch ğŸŒ¿
        uses: actions/checkout@v4

      - name: Use Node.js âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install make package for Ubuntu ğŸ§
        run: sudo apt-get install -y build-essential make

      - name: Enable corepack ğŸ§¶
        run: make install@corepack-enable

      - name: Install all global dependencies ğŸŒ
        run: make install@global

      - name: Yarn cache ğŸ“·
        uses: actions/cache@v4
        env:
          cache-name: lint-yarn-cache
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install all local dependencies ğŸ“¦
        run: yarn install

      - name: Copy environment variables ğŸ’¾
        run: cp .env.example .env

      - name: Build project ğŸ”¨
        run: yarn run build

      - name: Run Eslint ğŸ”
        run: make lint
