---
name: Eslint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop
      - feature/*
      - task/*
      - improve/*
      - release/*
      - bugfix/*
      - hotfix/*

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.15.0"

      - name: Install yarn
        run: npm install -g yarn@1.22.17

      - name: Install dependencies
        run: yarn install

      - name: Run eslint
        run: yarn lint
