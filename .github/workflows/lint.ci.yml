---
name: Lint

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop
      - feature/*
      - task/*
      - improve/*
      - release/*
      - bugfix/*
      - hotfix/*

concurrency:
  group: lint
  cancel-in-progress: true

jobs:
  Eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch ðŸŒ¿
        uses: actions/checkout@v2

      - name: Use Node.js âœ¨
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Install yarn ðŸ§¶
        run: npm install -g yarn@1.22.17

      - name: Yarn cache ðŸ“·
        uses: actions/cache@v2
        env:
          cache-name: lint-yarn-cache
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install dependencies ðŸ“¦
        run: yarn install

      - name: Change version for eslint-plugin-react ðŸ“œ
        run: yarn add eslint-plugin-react@7.26.0 --dev

      - name: Run Eslint ðŸ”Ž
        run: yarn lint
